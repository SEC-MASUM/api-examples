<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center text-success mt-3">Search your favorite food</h1>
    <!--Meal Search Div -->
    <div class="input-group mx-auto my-3 w-50">
      <input
        id="search-input"
        type="text"
        class="form-control"
        placeholder="Search meal by name"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        onclick="loadData()"
        class="btn btn-outline-secondary"
        type="button"
        id="search-button"
      >
        Search
      </button>
    </div>
    <!-- Error Message -->
    <div>
      <p id="error-message" class="text-danger text-center">
        Something went wrong please try again later
      </p>
    </div>

    <!-- Single Meal Details -->
    <div id="meal-details" class="container w-50 my-5"></div>
    <!-- Meal Search result Card Section -->
    <div class="container">
      <div id="meals" class="row row-cols-1 row-cols-md-4 g-4 my-5"></div>
    </div>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/mealDB.js"></script>
    <!-- <script src="js/mealDBasync.js"></script> -->
  </body>
</html>
